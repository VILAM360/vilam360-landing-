
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VILAM 360 - Security First</title>
  <style>
    body {
      background-color: #0a0f1c;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .form-container {
      background-color: rgba(0,0,0,0.6);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 90%;
      margin: 1rem auto;
      padding: 0.7rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    h1 {
      margin-top: 2rem;
    }
    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>VILAM 360</h1>
  <h2>Transportation app – Focused on security</h2>
  <div class="form-container">
    <form>
      <label>Name / Nombre</label>
      <input type="text" placeholder="Name / Nombre" />
      <input type="email" placeholder="Email / Correo electrónico" />
      <input type="text" placeholder="City / Ciudad" />
      <input type="date" placeholder="Registration date / Fecha" />
      <button type="submit">Sign up / Regístrate</button>
    </form>
  </div>
  <p>Join the best transportation app in the country</p>
</body>
</html>
