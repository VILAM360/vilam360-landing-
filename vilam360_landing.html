
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VILAM 360 - Seguridad Primero</title>
  <style>
    body {
      background-color: #0a0f1c;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .form-container {
      background-color: rgba(0,0,0,0.6);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 90%;
      margin: 1rem auto;
      padding: 0.7rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    h1 {
      margin-top: 2rem;
    }
    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>VILAM 360</h1>
  <h2>App de transporte – Enfoque en la seguridad</h2>
  <div class="form-container">
    <form>
      <label>Nombre / Name</label>
      <input type="text" placeholder="Nombre / Name" />
      <input type="email" placeholder="Correo electrónico / Email" />
      <input type="text" placeholder="Ciudad / City" />
      <input type="date" placeholder="Fecha de registro / Registration date" />
      <button type="submit">Regístrate / Sign up</button>
    </form>
  </div>
  <p>Sé parte de la mejor app de transporte del país</p>
</body>
</html>
